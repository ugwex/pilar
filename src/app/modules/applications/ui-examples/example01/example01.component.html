<h4 class="content-header-title">Example 01</h4>
<div class="content-body">
  <form [formGroup]="exampleForm" (ngSubmit)="onFormExampleSubmit()">
    <div class="form-group">
      <label for="name" class="control-label">Nama</label>
      <input type="text" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
      <label for="description" class="control-label">Deskripsi</label>
      <textarea type="text" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="application" class="control-label">Aplikasi</label>
      <select type="text" formControlName="application" class="form-control">
        <option *ngFor="let app of appOpts" value="{{app.value}}">{{ app.label }}</option>
      </select>
    </div>

    <div class="form-button button-action-center">   
      <button class="btn btn-success" type="submit">Simpan</button>
    </div>
  </form>
  
  <!-- <uii-photo-upload></uii-photo-upload> -->
</div>
