<h4 class="content-header-title">Example 03</h4>
<div class="content-body">
  <form [formGroup]="exampleForm" (ngSubmit)="onFormExampleSubmit()">
    <div class="form-group" [ngClass]="{ 'has-error' : (!exampleForm.controls['name'].valid && exampleForm.controls['name'].touched) || exampleForm.controls['name'].hasError('maxlength') }">
      <label for="name" class="control-label">Nama</label>
      <input type="text" formControlName="name" class="form-control">
      <small *ngIf="exampleForm.controls['name'].hasError('required') && exampleForm.controls['name'].touched" class="text-danger">
        {{ 'Nama tidak boleh kosong' | translate }}
      </small>
      <small *ngIf="exampleForm.controls['name'].hasError('maxlength')" class="text-danger">
        {{ 'Nama tidak boleh lebih dari 25 karakter' | translate }}
      </small>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error' : (!exampleForm.controls['description'].valid && exampleForm.controls['description'].touched) || exampleForm.controls['description'].hasError('maxlength') }">
      <label for="description" class="control-label">Deskripsi</label>
      <textarea type="text" formControlName="description" class="form-control"></textarea>
      <small *ngIf="exampleForm.controls['description'].hasError('required') && exampleForm.controls['description'].touched" class="text-danger">
        {{ 'Deskripsi tidak boleh kosong' | translate }}
      </small>
      <small *ngIf="exampleForm.controls['description'].hasError('maxlength')" class="text-danger">
        {{ 'Deskripsi tidak boleh lebih dari 225 karakter' | translate }}
      </small>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error' : (!exampleForm.controls['application'].valid && appOpts.touched) }">
      <label for="application" class="control-label">Aplikasi</label>
      <ngx-select 
        [formControl]="appOpts.formControl" 
        [items]="appOpts.items" 
        [optionTextField]="'label'" 
        [optionValueField]="'value'"
        [defaultValue]="appOpts.defaultValue"
        (close)="onAppOptsTouched($event)"
        (select)="onAppOptsSelected($event)"></ngx-select>
      <small *ngIf="exampleForm.controls['application'].hasError('required') && appOpts.touched" class="text-danger">
        {{ 'Aplikasi harus dipilih' | translate }}
      </small>
    </div>

    <div class="form-button button-action-center">   
      <button class="btn btn-success" type="submit" [disabled]="!exampleForm.valid || onSubmitRequest" [ngClass]="{ 'loading' : onSubmitRequest }">
        <span *ngIf="onSubmitRequest" class="fa fa-spinner fa-spin"></span> 
        <span *ngIf="!onSubmitRequest">Simpan</span>
      </button>
    </div>
  </form>
</div>
