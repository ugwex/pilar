<div [@fadeIn]="'in'">
  <div *ngIf="showButtonCreate" class="button-action-right">
      <button class="btn btn-skeleton"></button>
  </div>
  <div *ngIf="showMobileLimitOptions" class="search-limit-mobile-options"></div>
  <div class="mobile-skeleton-container">
    <div *ngFor="let row of rows(rowCount)" class="table-skeleton-mobile">
      <div class="cell-left">
          <ul class="mobile-cell-container">
            <li *ngIf="showNumberColumn"></li>
            <li *ngFor="let colum of columns(columnCount)"></li>
          </ul>
        </div>
      <div class="cell-right">
          <ul class="mobile-cell-container">
            <li *ngIf="showNumberColumn"></li>
            <li *ngFor="let colum of columns(columnCount)"></li>
          </ul>
        </div>
    </div>
  </div>
  <div class="row search-limit-options" *ngIf="showSearchOptions || showLimitOptions">
      <div class="col-sm-6 skeleton">
        <div *ngIf="showLimitOptions" class="linear-lg pull-left"></div>
      </div>
      <div class="col-sm-6 skeleton">
        <div *ngIf="showSearchOptions" class="linear-xl pull-right"></div>
      </div>
  </div>
  <table class="table table-skeleton table-striped">
    <thead>
      <tr>
        <th *ngIf="showNumberColumn" width="40"><label class="header-number"></label></th>
        <th *ngIf="showCheckButton || showRadioButton" width="40"><label class="header-number"></label></th>
        <th *ngFor="let colum of columns(columnCount)"><label></label></th>
        <th *ngIf="showActionColumn" class="header-action"><label></label></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows(rowCount)">
        <td *ngIf="showNumberColumn"><label class="body-number"></label></td>
        <td *ngIf="showCheckButton || showRadioButton"><label class="body-number"></label></td>
        <td *ngFor="let colum of columns(columnCount)"><label class="body-label"></label></td>
        <td *ngIf="showActionColumn" class="body-action"><label class="body-label"></label></td>
      </tr>
    </tbody>
  </table>
</div>
